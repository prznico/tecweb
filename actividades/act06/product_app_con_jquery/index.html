<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
     <style>
      .status-message {
        font-size: 0.8rem;
        margin-top: 5px;
        display: none;
      }
      .status-success {
        color: #28a745;
      }
      .status-error {
        color: #dc3545;
      }
      .is-invalid {
        border-color: #dc3545;
      }
      .is-valid {
        border-color: #28a745;
      }
    </style>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required>
                  <div id="name-status" class="status-message"></div>
                </div>
                
                <div class="form-group">
                  <select class="form-control" id="marca" required>
                    <option value="">Selecciona una marca</option>
                    <option value="Dior">Dior</option>
                    <option value="Guess">Guess</option>
                    <option value="Dolce & Gabbana">Dolce & Gabbana</option>
                    <option value="YSL">YSL</option>
                    <option value="Gucci">Gucci</option>
                    <option value="Chanel">Chanel</option>
                    <option value="Versace">Versace</option>
                    <option value="Prada">Prada</option>
                    <option value="Calvin Klein">Calvin Klein</option>
                  </select>
                  <div id="marca-status" class="status-message"></div>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo (solo letras y números)" required>
                  <div id="modelo-status" class="status-message"></div>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="number" id="precio" placeholder="Precio (mínimo 100)" step="0.01" min="100" required>
                  <div id="precio-status" class="status-message"></div>
                </div>
                
                <div class="form-group">
                  <textarea class="form-control" id="detalles" placeholder="Detalles (máximo 250 caracteres)" rows="3"></textarea>
                  <div id="detalles-status" class="status-message"></div>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades (mínimo 0)" min="0" required>
                  <div id="unidades-status" class="status-message"></div>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="URL de la imagen" value="img/default.png">
                  <div id="imagen-status" class="status-message"></div>
                </div>
                
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit" id="submit-btn">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Marca</td>
                <td>Modelo</td>
                <td>Precio</td>
                <td>Detalles</td>
                <td>Unidades</td>
                <td>Imagen</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
